name: Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: NPM
        run : |
          npm install
          npm run lint
          npm run vue-tsc
          npm run build
          npm run format