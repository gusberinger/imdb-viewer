<!doctype html>
<html lang="en">
    <head>
        <script>
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
            const currentTheme = localStorage.getItem('vueuse-color-scheme')
            if (((currentTheme == null || currentTheme == 'auto') && prefersDark) || currentTheme === 'dark') {
				document.documentElement.classList.add('dark')
            }
        </script>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta description="Draw charts for TV shows using IMDb data" />
        <link rel="stylesheet" href="/src/assets/base.css" />
        <link id="lara-theme" rel="stylesheet" href="/themes/lara-light-teal/theme.css" />
        <title>IMDb Charts</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
