<!doctype html>
<html lang="en">
    <head>
        <script>
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
            const currentTheme = localStorage.getItem('vueuse-color-scheme')

            const setDarkMode =
                ((currentTheme == null || currentTheme == 'auto') && prefersDark) ||
                currentTheme === 'dark'
            if (setDarkMode) {
                document.documentElement.classList.add('dark')
            }
            const linkElement = document.createElement('link')
            linkElement.rel = 'stylesheet'
            linkElement.id = 'lara-theme'
            linkElement.href = `/themes/lara-${setDarkMode ? 'dark' : 'light'}-teal/theme.css`
            document.head.appendChild(linkElement)
        </script>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Draw charts for TV shows using IMDb data" />
        <link rel="stylesheet" href="/src/assets/base.css" />
        <title>IMDb Charts</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
